<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Billing Software</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cash-register"></i> Billing Pro</h2>
            </div>
            <div class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="customers.html" class="active"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> Sales</a></li>
                    <li><a href="purchase.html" id="purchaseLink"><i class="fas fa-truck"></i> Purchase</a></li>
                    <li><a href="quotation.html" id="quotationLink"><i class="fas fa-file-invoice"></i> Quotations</a></li>
                    <li><a href="reports.html" id="reportsLink"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="settings.html" id="settingsLink"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Header Bar -->
            <div class="header-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span id="userInfo">Loading...</span>
                    <button id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Customers Content -->
            <div class="page-header">
                <h2><i class="fas fa-users"></i> Customers Management</h2>
                <div>
                    <button class="btn-primary" onclick="showAddCustomerModal()">
                        <i class="fas fa-plus"></i> Add Customer
                    </button>
                    <button class="btn-secondary" onclick="exportCustomers()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="card">
                <div class="grid-2">
                    <div class="form-group">
                        <input type="text" id="searchCustomers" placeholder="Search customers..." onkeyup="searchCustomers()">
                    </div>
                    <div class="form-group">
                        <select id="customerTypeFilter" onchange="filterCustomers()">
                            <option value="">All Customer Types</option>
                            <option value="regular">Regular</option>
                            <option value="wholesale">Wholesale</option>
                            <option value="retail">Retail</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Customers Table -->
            <div class="card">
                <table id="customersTable">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Type</th>
                            <th>Total Purchases</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Customers will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Customer</h3>
                <span class="close" onclick="hideCustomerModal()">&times;</span>
            </div>
            <form id="customerForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail">
                    </div>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="customerPhone">Phone *</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerType">Customer Type</label>
                        <select id="customerType">
                            <option value="regular">Regular</option>
                            <option value="wholesale">Wholesale</option>
                            <option value="retail">Retail</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customerAddress">Address</label>
                    <textarea id="customerAddress" rows="3"></textarea>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="customerCity">City</label>
                        <input type="text" id="customerCity">
                    </div>
                    <div class="form-group">
                        <label for="customerZip">ZIP Code</label>
                        <input type="text" id="customerZip">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customerNotes">Notes</label>
                    <textarea id="customerNotes" rows="2" placeholder="Additional notes about the customer"></textarea>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Customer
                    </button>
                    <button type="button" onclick="hideCustomerModal()" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Customer Details Modal -->
    <div id="customerDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Customer Details</h3>
                <span class="close" onclick="hideCustomerDetailsModal()">&times;</span>
            </div>
            <div id="customerDetailsContent">
                <!-- Customer details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/customers.js"></script>
</body>
</html>
