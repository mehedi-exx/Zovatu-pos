<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Billing Software</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cash-register"></i> Billing Pro</h2>
            </div>
            <div class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> Sales</a></li>
                    <li><a href="purchase.html" id="purchaseLink"><i class="fas fa-truck"></i> Purchase</a></li>
                    <li><a href="quotation.html" id="quotationLink"><i class="fas fa-file-invoice"></i> Quotations</a></li>
                    <li><a href="reports.html" id="reportsLink"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="settings.html" id="settingsLink"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Header Bar -->
            <div class="header-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span id="userInfo">Loading...</span>
                    <button id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="page-header">
                <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                <div>
                    <button class="btn-primary" onclick="window.location.href='sales.html'">
                        <i class="fas fa-plus"></i> Create Invoice
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid-4" id="statsCards">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Charts and Recent Activities -->
            <div class="grid-2">
                <!-- Sales Chart -->
                <div class="card">
                    <h3><i class="fas fa-chart-line"></i> Sales Overview</h3>
                    <canvas id="salesChart" width="400" height="200"></canvas>
                </div>

                <!-- Recent Activities -->
                <div class="card">
                    <h3><i class="fas fa-clock"></i> Recent Activities</h3>
                    <div id="recentActivities">
                        <!-- Recent activities will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Quick Actions (for Salesman) -->
            <div class="card" id="quickActions">
                <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                <div class="grid-3">
                    <button class="btn-primary" onclick="window.location.href='products.html'">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                    <button class="btn-success" onclick="window.location.href='sales.html'">
                        <i class="fas fa-shopping-cart"></i> Create Invoice
                    </button>
                    <button class="btn-secondary" onclick="window.location.href='customers.html'">
                        <i class="fas fa-user-plus"></i> Add Customer
                    </button>
                </div>
            </div>

            <!-- Low Stock Alert (Admin only) -->
            <div class="card" id="lowStockAlert" style="display: none;">
                <h3><i class="fas fa-exclamation-triangle"></i> Low Stock Alert</h3>
                <div id="lowStockItems">
                    <!-- Low stock items will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
