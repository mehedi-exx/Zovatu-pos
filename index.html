<!-- billing/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing Software</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="left">
      <h2>Billing Software</h2>
    </div>
    <div class="right">
      <a href="https://t.me/your_channel_link" target="_blank">
        <img src="telegram-icon.svg" alt="Telegram" class="icon" />
      </a>
      <a href="settings.html">
        <img src="settings-icon.svg" alt="Settings" class="icon" />
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Simple Mode -->
    <section class="billing-mode">
      <h3>Simple Mode Billing</h3>
      <input type="number" id="receivedAmount" placeholder="Received Amount (৳)" />
      <input type="number" id="totalBillAmount" placeholder="Total Bill (৳)" />
      <button onclick="calculateChange()">Generate Bill</button>
      <div id="changeOutput"></div>
    </section>

    <!-- Scanned Product Billing -->
    <section class="billing-mode">
      <h3>Scanned Product Billing</h3>
      <input type="text" id="productCode" placeholder="Scan or Type Product Code" />
      <div id="productList"></div>
      <button onclick="generateProductBill()">Generate Product Bill</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Mehedi Hasan | Billing System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
